# team: "research"
# model: "sonnet"

# Probation Rules:
# - Monitor for first 5 strategy runs
# - Score must average >0.4 to pass probation
# - Automatic promotion to "active" status if passing
# - Consider firing if score <0.2 during probation

# Performance Expectations:
# - L0 pass rate: >30% during probation
# - L1 improvement: >15% from baseline
# - Learning compliance: <2 violations per cycle
